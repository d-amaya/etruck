<div class="dashboard-container">
  <h1>Truck Owner Dashboard</h1>

  <mat-grid-list cols="2" rowHeight="200px" gutterSize="16px">
    <!-- Trucks Card -->
    <mat-grid-tile>
      <mat-card class="stat-card" (click)="navigateToTrucks()">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>local_shipping</mat-icon>
          </div>
          <div class="stat-info">
            <h2>Trucks</h2>
            <div class="stat-numbers">
              <div class="stat-item">
                <span class="stat-value">{{ stats.totalTrucks }}</span>
                <span class="stat-label">Total</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{ stats.activeTrucks }}</span>
                <span class="stat-label">Active</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!-- Trailers Card -->
    <mat-grid-tile>
      <mat-card class="stat-card" (click)="navigateToTrailers()">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>rv_hookup</mat-icon>
          </div>
          <div class="stat-info">
            <h2>Trailers</h2>
            <div class="stat-numbers">
              <div class="stat-item">
                <span class="stat-value">{{ stats.totalTrailers }}</span>
                <span class="stat-label">Total</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{ stats.activeTrailers }}</span>
                <span class="stat-label">Active</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="navigateToTrucks()">
        <mat-icon>add</mat-icon>
        Register Truck
      </button>
      <button mat-raised-button color="primary" (click)="navigateToTrailers()">
        <mat-icon>add</mat-icon>
        Register Trailer
      </button>
    </div>
  </div>
</div>
