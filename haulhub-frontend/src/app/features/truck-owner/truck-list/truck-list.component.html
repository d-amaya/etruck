<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="header-container">
        <h2>My Trucks</h2>
        <button mat-raised-button color="primary" (click)="onRegisterTruck()">
          <mat-icon>add</mat-icon>
          Register Truck
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && trucks.length === 0" class="empty-state">
      <mat-icon>local_shipping</mat-icon>
      <p>No trucks registered yet</p>
      <button mat-raised-button color="primary" (click)="onRegisterTruck()">
        Register Your First Truck
      </button>
    </div>

    <table mat-table [dataSource]="trucks" *ngIf="!loading && trucks.length > 0" class="trucks-table">
      <!-- Plate Column -->
      <ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef>License Plate</th>
        <td mat-cell *matCellDef="let truck">{{ truck.plate }}</td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let truck">{{ truck.brand }}</td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let truck">{{ truck.year }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let truck">{{ truck.color }}</td>
      </ng-container>

      <!-- Verification Status Column -->
      <ng-container matColumnDef="verificationStatus">
        <th mat-header-cell *matHeaderCellDef>Verification</th>
        <td mat-cell *matCellDef="let truck">
          <mat-chip [color]="getVerificationStatusColor(truck.verificationStatus)">
            {{ getVerificationStatusLabel(truck.verificationStatus) }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Active Status Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let truck">
          <mat-slide-toggle
            [checked]="truck.isActive"
            (change)="onToggleActive(truck, $event)"
            [matTooltip]="truck.isActive ? 'Deactivate truck' : 'Activate truck'">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let truck">
          <button mat-icon-button (click)="onViewTruck(truck)" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="truck-row"></tr>
    </table>
  </mat-card-content>
</mat-card>
