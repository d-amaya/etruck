<div class="charts-container">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Orders by Status</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas #statusChart></canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Payment by Status</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-summary">
        <span class="total-label">Total Payment:</span>
        <span class="total-value">${{ totalPayment | number:'1.2-2' }}</span>
      </div>
      <div class="chart-container">
        <canvas #dispatcherChart></canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Payment Trend</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas #monthlyChart></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
