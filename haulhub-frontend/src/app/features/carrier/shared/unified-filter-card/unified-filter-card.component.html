<mat-card class="unified-filter-card">
  <mat-card-content>
    <div class="card-header">
      <div class="title-row">
        <h1 class="page-title">
          <mat-icon>business</mat-icon>
          Carrier Dashboard
        </h1>
        <div class="view-section-header">
          <span class="view-label">View:</span>
          <app-carrier-view-mode-selector class="view-mode-inline"></app-carrier-view-mode-selector>
        </div>
      </div>
      <h2 class="filter-title">
        <mat-icon>date_range</mat-icon>
        Date Range
      </h2>
    </div>

    <form [formGroup]="filterForm" class="filter-form">
      <!-- Date Range Section -->
      <div class="filter-section date-section">
        <div class="date-row">
          <div class="date-inputs">
            <mat-form-field appearance="outline" class="date-field">
              <mat-label>From</mat-label>
              <input matInput [matDatepicker]="startPicker" formControlName="startDate"
                     [max]="filterForm.get('endDate')?.value || maxDate">
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="date-field">
              <mat-label>To</mat-label>
              <input matInput [matDatepicker]="endPicker" formControlName="endDate"
                     [min]="filterForm.get('startDate')?.value"
                     [max]="maxDate">
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <div class="date-presets">
              <button mat-button type="button" (click)="setPreset('week')"
                      [class.active]="activePreset === 'week'">
                Last Week
              </button>
              <button mat-button type="button" (click)="setPreset('month')"
                      [class.active]="activePreset === 'month'">
                Last Month
              </button>
              <button mat-button type="button" (click)="setPreset('year')"
                      [class.active]="activePreset === 'year'">
                Last Year
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
