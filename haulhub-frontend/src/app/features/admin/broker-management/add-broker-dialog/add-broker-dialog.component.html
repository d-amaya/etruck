<h2 mat-dialog-title>Add New Broker</h2>

<mat-dialog-content>
  <form [formGroup]="brokerForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Broker Name</mat-label>
      <input 
        matInput 
        formControlName="brokerName" 
        placeholder="Enter broker name"
        required>
      <mat-error *ngIf="brokerForm.get('brokerName')?.invalid">
        {{ getErrorMessage('brokerName') }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()"
    [disabled]="!brokerForm.valid">
    Add Broker
  </button>
</mat-dialog-actions>
