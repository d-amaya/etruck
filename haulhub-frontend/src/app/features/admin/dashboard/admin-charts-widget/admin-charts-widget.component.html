<div class="charts-widget" *ngIf="!loading && hasData()">
  <div class="charts-grid">
    <!-- Revenue Overview -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>account_balance</mat-icon>
          Payments Breakdown
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #revenueChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Status Distribution -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>pie_chart</mat-icon>
          Order Status ({{ getTotalOrders() }} orders)
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #statusChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Top 5 Dispatchers -->
    <mat-card class="chart-card" *ngIf="topDispatchers.length > 0">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>people</mat-icon>
          Top 5 Dispatchers by Revenue
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #topDispatchersChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Top 5 Brokers -->
    <mat-card class="chart-card" *ngIf="topBrokers.length > 0">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>business</mat-icon>
          Top 5 Brokers by Revenue
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #topBrokersChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
