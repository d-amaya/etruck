<div class="dashboard-container">
  <!-- Error State -->
  <app-error-state
    *ngIf="errorState.hasError && !loadingState.isLoading"
    [title]="'Dashboard Error'"
    [message]="errorState.errorMessage"
    [isRetrying]="loadingState.isLoading"
    (retry)="onRetry()">
  </app-error-state>

  <!-- Dashboard Content -->
  <div *ngIf="!errorState.hasError" class="dashboard-content">
    <!-- Filter Card -->
    <mat-card class="unified-filter-card">
      <mat-card-content>
        <div class="card-header">
          <div class="title-row">
            <h1 class="page-title">
              <mat-icon>dashboard</mat-icon>
              Admin Dashboard
            </h1>
            <div class="view-section-header">
              <span class="view-label">View:</span>
              <div class="view-mode-selector">
                <div class="view-links">
                  <a class="view-link" [class.active]="currentViewMode === 'table'" (click)="setViewMode('table')">
                    <mat-icon>table_chart</mat-icon><span>Table</span>
                  </a>
                  <a class="view-link" [class.active]="currentViewMode === 'analytics'" (click)="setViewMode('analytics')">
                    <mat-icon>analytics</mat-icon><span>Analytics</span>
                  </a>
                  <a class="view-link" [class.active]="currentViewMode === 'payments'" (click)="setViewMode('payments')">
                    <mat-icon>payments</mat-icon><span>Payments</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <h2 class="filter-title">
            <mat-icon>date_range</mat-icon>
            Date Range
          </h2>
        </div>

        <form [formGroup]="filterForm" class="filter-form">
          <div class="filter-section date-section">
            <div class="date-row">
              <div class="date-inputs">
                <mat-form-field appearance="outline" class="date-field">
                  <mat-label>From</mat-label>
                  <input matInput [matDatepicker]="startPicker" formControlName="startDate" (dateChange)="activePreset = null">
                  <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                  <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="date-field">
                  <mat-label>To</mat-label>
                  <input matInput [matDatepicker]="endPicker" formControlName="endDate" (dateChange)="activePreset = null">
                  <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                  <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>

                <div class="date-presets">
                  <button mat-button type="button" (click)="setDatePreset('lastMonth')" [class.active]="activePreset === 'lastMonth'">Last 30 Days</button>
                  <button mat-button type="button" (click)="setDatePreset('currentWeek')" [class.active]="activePreset === 'currentWeek'">Current Week</button>
                  <button mat-button type="button" (click)="setDatePreset('currentMonth')" [class.active]="activePreset === 'currentMonth'">Current Month</button>
                </div>
              </div>
            </div>

            <div *ngIf="dateRangeError" class="date-range-error">
              <mat-icon>error</mat-icon>
              <span>{{ dateRangeError }}</span>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Loading Overlay for Filter Updates -->
    <div class="content-wrapper" [style.position]="loadingState.isFilterUpdate ? 'relative' : 'static'">
      <app-loading-overlay
        [isVisible]="loadingState.isFilterUpdate"
        [message]="loadingState.loadingMessage">
      </app-loading-overlay>

      <!-- Initial Load: Skeleton -->
      <div *ngIf="loadingState.isInitialLoad" class="skeleton-content">
        <app-trip-table-skeleton></app-trip-table-skeleton>
      </div>

      <!-- Loaded Content -->
      <div *ngIf="!loadingState.isInitialLoad" class="loaded-content">
        <!-- Table View -->
        <div *ngIf="currentViewMode === 'table'" class="table-view">
          <div class="table-section">
            <app-admin-order-table></app-admin-order-table>
          </div>
        </div>

        <!-- Analytics View -->
        <div *ngIf="currentViewMode === 'analytics'" class="analytics-view">
          <app-admin-analytics [isWrapped]="true"></app-admin-analytics>
        </div>

        <!-- Payments View -->
        <div *ngIf="currentViewMode === 'payments'" class="payments-view">
          <app-admin-payment-report [isWrapped]="true"></app-admin-payment-report>
        </div>
      </div>
    </div>
  </div>
</div>
