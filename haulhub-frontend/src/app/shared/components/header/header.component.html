<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <button mat-button (click)="navigateHome()" class="logo-button">
    <mat-icon>local_shipping</mat-icon>
    <span class="app-name">eTrucky</span>
  </button>
  
  <!-- Navigation Items -->
  <nav class="navigation" *ngIf="shouldShowNavigation()">
    <button 
      mat-button 
      *ngFor="let item of getNavigationItems()" 
      [class.active]="isActiveRoute(item.route)"
      (click)="router.navigate([item.route])"
      class="nav-item">
      {{ item.label }}
    </button>
  </nav>
  
  <span class="spacer"></span>
  
  <div class="user-info">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-details">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">{{ userRole }}</span>
      </span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
