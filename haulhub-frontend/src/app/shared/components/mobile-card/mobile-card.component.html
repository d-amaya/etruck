<div class="mobile-card" (click)="onCardClick()">
  <!-- Primary Information -->
  <div class="item-primary">
    <div class="item-title-container">
      <h3 class="item-title">{{ title }}</h3>
      <p *ngIf="subtitle" class="item-subtitle">{{ subtitle }}</p>
    </div>
    <span *ngIf="badge" class="item-badge" [style.background-color]="badge.color">
      {{ badge.text }}
    </span>
  </div>

  <!-- Secondary Information (Key Details) -->
  <div *ngIf="details.length > 0" class="item-secondary">
    <div *ngFor="let detail of details" class="item-detail">
      <mat-icon *ngIf="detail.icon">{{ detail.icon }}</mat-icon>
      <span class="detail-label">{{ detail.label }}:</span>
      <span class="detail-value">{{ detail.value }}</span>
    </div>
  </div>

  <!-- Expandable Details (Progressive Disclosure) -->
  <div *ngIf="expandable && expandedDetails.length > 0" 
       class="item-details" 
       [class.expanded]="expanded">
    <div class="details-grid">
      <div *ngFor="let detail of expandedDetails" class="detail-item">
        <div class="detail-label">{{ detail.label }}</div>
        <div class="detail-value">{{ detail.value }}</div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div *ngIf="actions.length > 0" class="item-actions">
    <button 
      *ngFor="let action of actions"
      mat-raised-button
      [color]="action.color || 'primary'"
      (click)="onActionClick(action, $event)"
    >
      <mat-icon *ngIf="action.icon">{{ action.icon }}</mat-icon>
      {{ action.label }}
    </button>
  </div>

  <!-- Expand Indicator -->
  <div *ngIf="expandable" class="expand-indicator">
    <mat-icon>{{ expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
  </div>
</div>
