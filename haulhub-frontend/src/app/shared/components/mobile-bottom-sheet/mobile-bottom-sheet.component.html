<div class="mobile-bottom-sheet" [class.open]="open">
  <!-- Drag Handle -->
  <div 
    class="sheet-handle"
    (touchstart)="onHandleTouchStart($event)"
    (touchmove)="onHandleTouchMove($event)"
    (touchend)="onHandleTouchEnd()"
  ></div>

  <!-- Header -->
  <div class="sheet-header">
    <h2 class="sheet-title">{{ title }}</h2>
    <button 
      mat-icon-button 
      class="close-button"
      (click)="closeSheet()"
      aria-label="Close"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Content (projected) -->
  <div class="sheet-content">
    <ng-content></ng-content>
  </div>

  <!-- Footer with Actions -->
  <div *ngIf="actions.length > 0" class="sheet-footer">
    <button
      *ngFor="let action of actions"
      mat-raised-button
      [color]="action.color || 'primary'"
      (click)="onActionClick(action)"
    >
      {{ action.label }}
    </button>
  </div>
</div>
